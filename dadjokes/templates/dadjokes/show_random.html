{% extends 'dadjokes/base.html' %}

{% block content %}
<h1>Showing random jokes and pictures</h1>

<main class="grid-container">
    <article>
        <div>    
            <p>
                {{joke.text}}
            </p>
            <img src="{{picture.image_url}}" alt="picture">
        </div>
    </article>
</main>
{% endblock %}
