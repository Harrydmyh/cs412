{% extends 'dadjokes/base.html' %}

{% block content %}
<h1>Showing all jokes</h1>

<main class="grid-container">
    {% for joke in jokes %}
    <article>
        <div>    
            <h3>By {{joke.author}}</h3>
            <p>
                {{joke.text}}
            </p>
        </div>
    </article>
    <hr>

    {% endfor %}
</main>
{% endblock %}
