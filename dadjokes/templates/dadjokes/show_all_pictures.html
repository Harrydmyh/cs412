{% extends 'dadjokes/base.html' %}

{% block content %}
<h1>Showing all pictures</h1>

<main class="grid-container">
    {% for picture in pictures %}
    <article>
        <div>    
            <h3>By {{picture.author}}</h3>
            <img src="{{picture.image_url}}" alt="picture">
        </div>
    </article>
    <hr>

    {% endfor %}
</main>
{% endblock %}
