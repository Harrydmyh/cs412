<!-- mini_insta/create_post_form.html -->
<!-- website to create a new post -->

{% extends "mini_insta/base.html" %}

{% block content %}
<main>
    <h1>Create a new post</h1>
    <form action="{% url 'create_post' profile.pk %}" method="post">
        {% csrf_token %}
        <div id="post-field">
            {{ form.as_p }}
        </div>

        <div id="post-submit">
            <input type="submit" name="submit" value="Submit">
            <a href="{% url 'show_profile' profile.pk %}">
                <input type="button" name="cancel" value="Cancel">
            </a>
        </div>
    </form>
</main>
{% endblock %}
