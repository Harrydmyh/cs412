{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mini_insta_styles.css' %}" type="text/css">
    <title>Mini_insta | Base</title>
</head>
<body>
    <div id="page_wrapper">
        <header>
        Mini-Instagram
        </header>
        
        <nav>
            {% if post.pk %}
            <a href="{% url 'show_profile' post.profile.pk %}">Back to profile</a>
            {% elif profile.pk %}
            <a href="{% url 'show_profile' profile.pk %}">Back to profile</a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
        <footer>
        <a href="{% url 'show_all_profiles' %}">Back to All Profiles</a>
        {% if profile.pk %}
        <a href="{% url 'create_post' profile.pk %}">Create Post</a>
        {% endif %}
        </footer>
    </div>
</body>
</html>
