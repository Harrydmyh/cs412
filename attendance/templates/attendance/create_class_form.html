{% extends "attendance/base.html" %}
{% block content %}
<main>
    <h1>Create New Class</h1>
    <form method="post" class="create-class-form">
        {% csrf_token %}
        <div class="field">
            {{ form.class_name.label_tag }}
            {{ form.class_name }}
        </div>

        <div class="field">
            {{ form.answer.label_tag }}
            {{ form.answer }}
        </div>

        <div class="field">
            {{ form.session_time.label_tag }}
            {{ form.session_time }}
        </div>

        <div class="submit">
            <input type="submit" name="submit" value="Create class">
            <a href="{% url 'profile_page' %}">
                <input type="button" name="cancel" value="Cancel">
            </a>
        </div>
    </form>
</main>
{% endblock %}
