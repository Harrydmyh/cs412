{% extends "attendance/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="post-field">
        {{ form.as_p }}
    </div>
    <div class="submit">
        <input type="submit" name="submit" value="Create class">
        <a href="{% url 'profile_page' profile.pk %}">
            <input type="button" name="cancel" value="Cancel">
        </a>
    </div>
</form>
{% endblock %}
