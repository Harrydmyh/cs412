<!-- website to create an appeal for a class -->
<!-- Author: Yihang Duanmu (harrydm@bu.edu), 12/8/2025 -->

{% extends "attendance/base.html" %}
{% block content %}
<form method="post">
    <h1>Appeal</h1>
    <h2>{{class.name}} on {{class.session_time}}</h2>
    {% csrf_token %}
    <div class="post-field">
        <h2>Your reason to appeal:</h2>
        <textarea rows=5 cols=60 name="reason"></textarea>
    </div>
    <div class="submit">
        <input type="submit" name="submit" value="Submit">
        <a href="{% url 'attendance' %}">
            <input type="button" name="cancel" value="Cancel">
        </a>
    </div>
</form>
{% endblock %}
